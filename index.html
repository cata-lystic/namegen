  <body>

    <div id="center">

      <!-- Main box. Shows generated name -->
      <span id="generatedName"></span>

      <!-- Edit section -->
      <div id="editSection" style="display: none">

        <p>Separate each word by a space.</p>

        <textarea id="edit1" rows="6" cols="30"></textarea>
        <textarea id="edit2" rows="6" cols="30"></textarea>
        <textarea id="edit3" rows="6" cols="30"></textarea>

      </div>

      <!-- Generate and Edit buttons -->
      <p class="text-center"><input type="button" id="generate" value="Generate" /><input type="button" id="save" value="Save" class="editButtons" style="display: none" /> <input type="button" id="cancel" value="Cancel" class="editButtons" style="display: none" /> <input type="button" id="clear" value="Clear" class="editButtons" style="display: none" /> <input type="button" id="reset" value="Reset" class="editButtons" style="display: none" /></p>

    </div>

    <!-- The Edit button is on the bottom left -->
    <div id="editFooter">
      <input type="button" id="edit" class="editButtons" value="Edit" />
    </div>

    <!-- The main footer is on the bottom right -->
    <div id="footer">
      Namegen
    </div>

    <!-- Javascript -->
    <script src="app/js/jquery-3.6.0.min.js"></script>
    <script src="app/js/javascript.js"></script>

  </body>
